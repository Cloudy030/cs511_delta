{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'emission/style.css' %}">
<title>C02 Emission</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CO2 Emissions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'per_capita' %}">Per Capita Emission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'total' %}">Total Emission</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="center">
  <div class="row mb-3">
    <div class="col">
      <h1>Global fossil CO2 emissions</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="POST">
        {% csrf_token %}
        <select year="year">
            <option selected disabled=true>--Select Year--</option>
            {% for year in years %}
            <option value="{{ year.year }}">{{ year.year }}</option>
            {% endfor %}
      </select>
      <select country="country">
            <option selected disabled=true>--Select Country--</option>
            {% for country in countries %}
            <option value="{{ country.country_name }}">{{ country.country_name }}</option>
            {% endfor %}
      </select>
        <!-- <div class="mb-3 d-inline-block">
          <label for="year" class="form-label">year:</label>
          <input type="dropdown" class="form-control" id="year">
        </div> -->

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
