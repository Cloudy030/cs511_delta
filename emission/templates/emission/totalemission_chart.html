{% extends 'emission/total.html' %}

{% block content %}
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<form method="get">
    <label for="country">Search by country:</label>
    <input type="text" id="country" name="country" value="{{ country }}" />
    <button type="submit">Search</button>
</form>

{% if country_emissions %}
    <canvas id="chart" style="height: 400px; width: 100%;"></canvas>

    <script>
        var country_emissions = {{ country_emissions|safe }};
        var country_data = country_emissions.find(item => item[0] === "{{ country }}");
        var emissions = country_data.slice(1);

        var years = Array.from({length: 26}, (_, i) => 1996 + i);

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [{
                    label: 'totalemissions (metric tons CO2e)',
                    data: emissions,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {}
        });
    </script>
{% endif %}
{% endblock %}
